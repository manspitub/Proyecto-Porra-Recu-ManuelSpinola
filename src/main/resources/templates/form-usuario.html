<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
    <link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container">

        <form method="post" action="#" th:action="@{/usuario/nuevo/submit}" th:object="${usuario}" class="well form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend><center><h2><b>Inscríbase como usuario</b></h2></center></legend><br>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Nombre</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" placeholder="Su nombre" class="form-control"  type="text" th:field="*{nombre}">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Apellidos</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="last_name" placeholder="Sus apellidos" class="form-control"  type="text"th:field= "*{apellidos}">
        </div>
      </div>
    </div>
    
     <div class="form-group">
      <label class="col-md-4 control-label">URL de la Imagen</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="url_image" placeholder="link aquí" class="form-control"  type="text" th:field="*{imagen}">
        </div>
      </div>
    </div>  
      
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">Saldo</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="bi bi-cash"></i></span>
      <input  name="user_cash" placeholder="Su Saldo" class="form-control"  type="number" min="0" th:field="*{saldo}">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Fecha de nacimiento</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="bi bi-info-circle"></i></span>
      <input name="user_birthday" class="form-control"  type="date">
        </div>
      </div>
    </div>
    

    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message"> <i class="glyphicon glyphicon-thumbs-up"></i></div>
    
    <!-- Button -->
     <button type="submit" class="btn btn-default">Enviar</button>
    
    
    </fieldset>
    </form>
    </div>
       <!-- /.container -->
</body>
</html>
