<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
</head>
<body>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    
                </button>
                <h4 class="modal-title" id="myModalLabel">Formulario de Registro <span class="marca">Apuesta Usuario</span></h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <p class="statusMsg"></p>
                <form class="well form-horizontal" action="#" th:action= "@{apuestaUsuario/nuevo/submit}" method="post"  id="contact_form" th:object="${apuestaUsuario}">
                    <div class="form-group">
                        <label for="reultado">Resultado</label>
                        
                        <select th:field=*{resultado}>
                        <option value="">---</option>
                        <option th:each="resultado : ${tipos_resultados}"
                        	th:value="${resultado}" th:text="${resultado}">
						Resultado
						</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="inputDin">Dinero Apostado</label>
                        <input type="number" class="form-control" id="inputDin" placeholder="1.0" min="0"  th:field="*{dineroApostado}"/>
                    </div>
                    <div class="form-group">
                        <label for="inputSelect">Usuarios</label>
                        <select th:field="*{usuario}" class="form-control" id="inputSelect">
                          <option value="-1">---</option>
                          <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}">Usuarios</option>
                          
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputSelect">Porras</label>
                        <select th:field="*{porra}" class="form-control" id="inputSelect">
                          <option value="-1">---</option>
                          <option th:each="porra : ${porras}" th:value="${porra.id}" th:text="${porra.nombre}">Porras</option>
                          
                        </select>
                    </div>
                    
                    

                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary submitBtn btn-lg">ENVIAR</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
