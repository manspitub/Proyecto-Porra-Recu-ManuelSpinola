<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    
                </button>
                <h4 class="modal-title" id="myModalLabel">Formulario de Registro <span class="marca">Apuesta Usuario</span></h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <p class="statusMsg"></p>
                <form class="well form-horizontal" action="#" th:action= "@{apuestaUsuario/nuevo/submit}" method="post"  id="contact_form" th:object="${apuestaUsuario}">
                    <div class="form-group">
                        <label for="reultado">Resultado</label>
                        <p>Como hacer un select con 1, X, 2</p>
                        <select
							
						</select>
                    </div>
                    <div class="form-group">
                        <label for="inputDin">Dinero Apostado</label>
                        <input type="number" class="form-control" id="inputDin" placeholder="1.0" th:field="*{dineroApostado}"/>
                    </div>
                    <p>Los select de usuario y Porras</p>
                    <div class="form-group">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Introduzca su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="inputSelect">Región</label>
                        <select class="form-control" id="inputSelect">
                          <option>España</option>
                          <option>Inglaterra</option>
                          <option>Francia</option>
                          <option>Estados Unidos</option>
                          <option>Italia</option>
                          <option>China</option>
                          <option>Portugal</option>
                          <option>Alemania</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="inputTel">Teléfono</label>
                      <input type="tel" name="telefono" placeholder="Su número de telefono" class="form-control">
                    </div>

                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary submitBtn btn-lg">ENVIAR</button>
            </div>
        </div>
    </div>
</div>
